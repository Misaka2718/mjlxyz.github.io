<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8"> 
    <title>音乐播放示例</title> 
</head>
<body> 
    <p>圣安地列斯</p>
    <br><br>
    <audio autoplay controls loop muted preload="auto" src="sa.mp3">
        <source src="sa.mp3" type="audio/ogg">
        <source src="sa.mp3" type="audio/mp3">
        您的浏览器不支持音频播放。
    </audio>
    <p>井口裕香</p>
    <br><br>
    <audio autoplay controls loop muted preload="auto" src="standstill.mp3">
        <source src="standstill.mp3" type="audio/ogg">
        <source src="standstill.mp3" type="audio/mp3">
        您的浏览器不支持音频播放。
    </audio>
</body> 
</html>
