<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>音乐播放示例</title>
</head>
<body>
    <h1>欢迎来到我的音乐页面</h1>
    
    <audio controls>
        <source src="standstill.mp3" type="audio/mpeg">
        <source src="standstill.ogg" type="audio/ogg">
        <source src="standstill.ogg" type="audio/mp3">
        您的浏览器不支持音频标签。
    </audio>
    
    <p>点击上面的播放按钮来播放音乐。</p>
</body>
</html>
